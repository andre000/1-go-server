<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.5.5.min.css"/>
    <title>Document</title>
    <script type="module">
        import hotwiredTurbo from 'https://cdn.skypack.dev/@hotwired/turbo';
    </script>
</head>
<body>
    <section>
        <h2>Form Example</h2>
        <article>
            <form action="/form" method="POST" data-turbo="false">
                <fieldset>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                </fieldset>
                <fieldset>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </fieldset>
                <fieldset>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password">
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset" onclick="window.location.href='/'">Go to home</button>
            </form>
        </article>
    </section>
</body>
</html>
